<!--Form-Card-->
<mdb-card>
  <mdb-card-body>
    <!-- Material form register -->
    <form class="" [formGroup]="cardForm">
      <p class="h4 text-center py-4-lg">Contattami</p>

      <div class="md-form">
          <ng-select
            formControlName="SelectRequest"
            [options]="requests"
            [allowClear]="true"
            notFoundMsg=""
            placeholder="Seleziona la Richiesta.."
            (selected)="onSelectedRequest($event)"
            (deselected)="onDeselectedRequest($event)" 
            mdbInputDirective
            [mdbValidate]="false">
          </ng-select>
        </div>

      <!-- Material input text -->
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="contactFormName" formControlName="contactFormName" mdbInputDirective>
        <label for="contactFormName" class="font-weight-light">Il tuo nome</label>
      </div>

      <!-- Material input email -->
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input mdbActive type="email" id="contactFormEmail" formControlName="contactFormEmail" mdbInputDirective>
        <label for="contactFormEmail" class="font-weight-light">La tua email (Richiesto)</label>
      </div>

      <!-- Material input email -->
      <div class="md-form">
        <i class="fa fa-phone-square prefix grey-text"></i>
        <input type="text" id="contactFormNumber" formControlName="contactFormNumber" mdbInputDirective>
        <label for="contactFormNumber">Il tuo numero di telefono</label>
      </div>

      <div class="md-form">
          <i class="fa fa-pencil prefix grey-text"></i>
          <textarea type="text" id="contactFormMessage" formControlName="contactFormMessage" class="md-textarea" style="height: 100px"
          mdbInputDirective></textarea>
          <label for="contactFormMessage">Il tuo messaggio (Richiesto)</label>
      </div>

      <div class="md-form ml-5 mr-5" *ngIf="request == 'A'">
        <ng-select
          formControlName="selectWorkOffice"
          [options]="myOptions"
          [allowClear]="true"
          placeholder="Seleziona l'ufficio.."
          (selected)="onSelected($event)"
          (deselected)="onDeselected($event)" 
          mdbInputDirective
          [mdbValidate]="false">
        </ng-select>
      </div>

      <div class="text-center py-4 mt-3">
        <button mdbBtn color="cyan" class="waves-light" type="submit" mdbWavesEffect
            [disabled]="!cardForm.valid">
            Invia
          </button>
      </div>
    </form>
    <!-- Material form register -->
  </mdb-card-body>
</mdb-card>
<!--Form-Card-->
